{% extends "main/layout.html" %}
{% block content %}
    <h1 class="p-2">
        {{ post.title }}
    </h1>
    <div class="mt-2 bg-white shadow p-6 rounded-lg w-100 text-lg">
        {{ post.body | markdown | safe }}
    </div>
    <div class="mt-2 p-2 text-grey-darker flex">
        <div class="mr-2 text-lg font-bold">{{ post.user.display_name }}</div>
        <div class="text-grey ml-auto">{{ post.published_at_display }}</div>
    </div>

{% endblock content %}

{% extends "main/layout.html" %}
{% block content %}
    <div class="flex items-center xl:w-4/5">
        <h1>
            <fa-icon class="mr-2 text-grey" :icon="['far', 'file-edit']"></fa-icon>
        Posts
        </h1>
        <a role="button" href="/admin/posts/create" class="ml-auto btn btn-blue p-1 hover:bg-blue-darkest hover:border-blue-darkest hover:text-white">
            <fa-icon class="mr-2" :icon="['far', 'pencil']"></fa-icon>
            New Post
        </a>
    </div>
    <div class="mt-6 bg-white shadow p-6 rounded xl:w-4/5">
        <posts-admin-panel name="posts"
                           object="post"
                           endpoint="/admin/posts.json">
        </posts-admin-panel>
    </div>
{% endblock content %}

{% extends "main/layout.html" %}
{% block content %}

    <div class="wrapper flex flex-wrap leading-normal">
        <main class="w-full lg:w-4/5 flex-no-shrink pr-0 lg:pr-8">
            <posts name="posts" endpoint="/posts.json" :page="{{ page }}"/>
        </main>
        <div class="w-full mt-20 lg:mt-0 lg:w-1/5 lg:px-2 text-lg text-center">
            <div class="block md:flex lg:block">
                <div class="justify-center px-20 lg:px-0">
                    <img class="rounded-full shadow-lg w-32 md:w-48 lg:w-32 max-w-xs"
                         src="https://res.cloudinary.com/erikwestlund/image/upload/v1551304656/cropped.jpg">
                </div>
                <div class="flex-1 w-full justify-center mt-10 md:mt-0 lg:mt-10">
                    <h3>Get In Touch</h3>
                    <div class="mt-5">
                        <fa-icon class="mr-3 text-grey-dark" :icon="['fab', 'twitter']"></fa-icon>
                        <a href="https://twitter.com/erikdbwestlund">Twitter</a>
                    </div>
                    <div class="mt-3">
                        <fa-icon class="mr-3 text-grey-dark" :icon="['fab', 'github']"></fa-icon>
                        <a href="https://www.github.com/erikwestlund">Github</a>
                    </div>
                    <div class="mt-3">
                        <fa-icon class="mr-3 text-grey-dark" :icon="['fas', 'university']"></fa-icon>
                        <a href="https://clas.uiowa.edu/sociology/people/erik-westlund">U Iowa</a>
                    </div>
                    <div class="mt-3">
                        <fa-icon class="mr-3 text-grey-dark" :icon="['fas', 'envelope']"></fa-icon>
                        <a href="mailto:edbwestlund@gmail.com">Email</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

{% endblock content %}

{% extends "main/layout.html" %}
{% block content %}

<div class="wrapper flex flex-wrap min-h-screen leading-normal">
<main class="w-full lg:w-4/5 flex-no-shrink pr-4">
    <posts name="posts" endpoint="/posts.json" :page="{{ page }}" />
</main>
<div class="lg:w-1/5 lg:px-8 text-lg text-center">
    <img class="rounded-full shadow-lg" src="https://res.cloudinary.com/erikwestlund/image/upload/v1551304656/cropped.jpg">

    <h3 class="mt-5">Get In Touch</h3>
    <div class="mt-5">
        <fa-icon class="mr-3 text-grey-dark" :icon="['fab', 'twitter']"></fa-icon>
        <a href="https://twitter.com/erikdbwestlund">Twitter</a>
    </div>
    <div class="mt-3">
        <fa-icon class="mr-3 text-grey-dark" :icon="['fab', 'github']"></fa-icon>
        <a href="https://www.github.com/erikwestlund">Github</a>
    </div>
    <div class="mt-3">
        <fa-icon class="mr-3 text-grey-dark" :icon="['fas', 'university']"></fa-icon>
        <a href="https://clas.uiowa.edu/sociology/people/erik-westlund">U Iowa</a>
    </div>
    <div class="mt-3">
        <fa-icon class="mr-3 text-grey-dark" :icon="['fas', 'envelope']"></fa-icon>
        <a href="mailto:edbwestlund@gmail.com">Email</a>
    </div>
</div>
</div>

{% endblock content %}
